<!DOCTYPE html>
<html>
    <head>
        <title>Database Admin Page</title>
        <meta charset = "utf-8" />
        <style>
            div {
                text-align: center;
            }

            form {
                display: inline-block;
            }

            ol {
                list-style-position: inside;
            }

            input {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Administrators Page</h1>
            <h2>Users for image gallery database</h2>
            <a href="/admin/add_user_form">Click Here to Add A New User</a>
            <ol>
                {%
                for user in users:
                %}
                <li><a href="/admin/edit_user_form{{user[0]}}">USERNAME: {{user[0]}}, NAME: {{user[2]}}</a>
                    <form action="/admin/process_delete_user_form{{user[0]}}" method="POST">
                        <input type="submit" value="DELETE" onclick="return confirm('Are you sure want to delete user: {{user[0]}}')">
                    </form>
                </li>
                {%
                endfor
                %}
            </ol>
        </div>
    </body>
</html>
